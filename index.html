<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio src="" id="audio"></audio>
    <div class="music-player">
      <h1 class="music-name">Song One</h1>
      <p class="artist-name">artist</p>
      <div class="disk"></div>
      <div class="song-slider">
        <input type="range" value="0" class="bar" />
        <span class="current-time">00:00</span>
        <span class="duration">00:00</span>
      </div>
      <div class="controls">
        <button class="btn backward-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="#00337c"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="none"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z"
            />
          </svg>
        </button>
        <button class="play-btn pause">
          <span></span>
          <span></span>
        </button>
        <button class="btn forward-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="#00337c"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="none"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z"
            />
          </svg>
        </button>
      </div>
    </div>
    <script src="data.js"></script>

    <script src="script.js"></script>
  </body>
</html>
